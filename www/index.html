      .platform-ios .manual-ios-statusbar-padding{
        padding-top:20px;
      }

        padding-top:0px; 
      }
      .manual-remove-top-padding .scroll{
        padding-top:0px !important;
      }

        margin-left:-10px;

        border-radius:0px;

      }

  <body ng-app="app" animation="slide-left-right-ios7">
  <div>
    <ion-side-menus enable-menu-with-back-views="false" data-componentid="side-menu21">
        <ion-side-menu-content>
            <ion-nav-bar class="bar-assertive">
                <ion-nav-back-button></ion-nav-back-button>
                <ion-nav-buttons side="left">
                    <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
                </ion-nav-buttons>
            </ion-nav-bar>
            <ion-nav-view></ion-nav-view>
        </ion-side-menu-content>
        <ion-side-menu side="left" id="side-menu21" style="background-color:#A2FDD2;">
            <ion-header-bar class="bar-positive">
                <div class="title">Menu</div>
            </ion-header-bar>
            <ion-content padding="false" class="side-menu-left has-header">
                <ion-list id="menu-list4" class=" " data-componentid="list4">
				 <ion-item item-type="item-icon-left" ng-if="userModel.isLogIn==true" nav-clear menu-close  ui-sref="profile" class="menu-item">
                    <i class="icon icon ion-person"></i>
                    My Profie
                </ion-item>
				
                <ion-item item-type="item-icon-left" ui-sref="login" ng-if="userModel.isLogIn==false"  nav-clear menu-close href="#/tab/login" class="menu-item">
                    <i class="icon ion-log-in"></i>
                    Login
                </ion-item>
				<ion-item item-type="item-icon-left" ui-sref="logout" ng-if="userModel.isLogIn==true" nav-clear menu-close href="#/tab/logout" class="menu-item">
                    <i class="icon ion-log-out"></i>
                    Logout
                </ion-item>
				
				
				<ion-item item-type="item-icon-left" nav-clear menu-close  href="#/tab/home"  class="menu-item">
                    <i class="icon ion-home"></i>
                   Home
                </ion-item>
				
				
                   
                  
					
					
                </ion-list>
            </ion-content>
        </ion-side-menu>
    </ion-side-menus>
</div>
