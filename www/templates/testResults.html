<ion-view title="Test Results " style="background-color:#66CDAA;"  id="page9" class=" ">
    
		
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-sanitize.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

   <ion-content padding="true" class="has-header">
        <form id="Test-Results-form9" class="list ">

		
<body> 


<div class="row responsive-sm ">
<div class="col"> <p class="item balanced" > Total Questions = {{ total_questions }} </p></div>
<div class="col"> <p class="item balanced" >Correct Answers = {{ correct_answers }} </p> </div>
<div class="col"> <p class="item balanced" >Total Marks  = {{ total_marks }} </p></div>

</div>

 <div class="row header responsive-sm">
          <div class="col-20"><p class="item positive">Question No</p></div>
          <div class="col-60"><p class="item positive">Status</p></div>
		  <div class="col-20"><p class="item positive">Marks</p></div>
		
               
       
        </div>
        <div class="row responsive-sm" ng-repeat="item in quiz">
          <div class="col-20"><p class="item royal" >{{item.question_no }}</p></div>
		  <div class="col-60" ng-if="item.userSelection ==item.correct" > <p class="item balanced " class="col" ui-sref="tab.solveTest({quizid : item.id , currentQuestion : item.question_no  , mode: 'postsubmit'})"  >Correct</p><i class="icon ios-checkbox-outline" ></i></div>
		  <div class="col-60" ng-if="item.userSelection !=item.correct"><i class="icon ios-close-outline"><p class="item assertive" class="col" ui-sref="tab.solveTest({quizid : item.id , currentQuestion : item.question_no , mode: 'postsubmit'  })" >Incorrect</p></i></div>
          <div class="col-20" ng-if="item.userSelection ==item.correct"><p class="item balanced">{{item.marks}}</p> </div>
		  <div class="col-20" ng-if="item.userSelection !=item.correct"><p class="item assertive">0</p></div> 
      
        </div>



   <button id="testResultsy-button15" class=" button button-positive  button-block " ng-Click="gotoTests()" >Back to Tests </button>
    </ion-content>
	</body>
	
</ion-view>
