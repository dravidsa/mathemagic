
<!DOCTYPE html>
<html>
<meta name=viewport content="width=device-width, initial-scale=1">
<ion-view cache-view="false" view-title="Solve Test" id="page7" style="background-color:#E6EAF0;"  class=" ">  
    <ion-content padding="true" class="has-header">
        <form id="solveTest-form7" class="list ">
		
		
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-sanitize.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<body>

<div id=""quiz" ng-app=myApp" ng-controller="quizCtrl">

<font size= 5>

<style>
.col{

border: 1px solid   green;
}

</style>


<center>{{quizName}}</center>




<div class = "row responsive-sm">
   <div class = "col col-10 positive ">Q: {{currentQuestion}}</div>
   <div class = "col positive" ><div ng-bind-html="sanitizeMe(quiz[currentQuestion-1].text)" ></div> </div>
   </div>
   
   <div class = "row responsive-sm">
   <div class = "col col-10 balanced ">1) <input type="radio" name="currentQuestion"  ng-model="quiz[currentQuestion-1].userSelection" value="1"> </div>
   <div class = "col balanced" ><div ng-bind-html="quiz[currentQuestion-1].ans1" ></div> </div>
   </div>

   <div class = "row responsive-sm">
   <div class = "col col-10 balanced ">2) <input type="radio" name="currentQuestion"  ng-model="quiz[currentQuestion-1].userSelection" value="2"></div>
   <div class = "col balanced" ><div ng-bind-html="quiz[currentQuestion-1].ans2" ></div> </div>
   </div>

   <div class = "row responsive-sm">
   <div class = "col col-10 balanced ">3) <input type="radio" name="currentQuestion"  ng-model="quiz[currentQuestion-1].userSelection" value="3"></div>
   <div class = "col balanced" ><div ng-bind-html="quiz[currentQuestion-1].ans3" ></div></div>
   </div>
   
   <div class = "row responsive-sm">
   <div class = "col col-10 balanced ">4) <input type="radio" name="currentQuestion"  ng-model="quiz[currentQuestion-1].userSelection" value="4"></div>
   <div class = "col balanced" ><div ng-bind-html="quiz[currentQuestion-1].ans4" > </div></div>
   </div>


<BR/>

<div id=buttons>
  
   <div class = "row responsive-sm">
   <div class = "col  balanced "><button class =" button-positive icon-left icon-left ion-arrow-left-a" ng-disabled="currentQuestion==1" ng-click=getQuestion("prev")>Prev Question</button></div>
   
   <div class = "col balanced" align="right" ><button class ="button-positive icon-right   ion-arrow-right-a" ng-disabled="currentQuestion>=quiz.length" ng-click=getQuestion("next")>Next Question </button></div>

  </div> 
 </div> 
 
  
<div id=answers ng-if="mode=='postsubmit'">

<div class = "row responsive-sm">
<div class=  "col balanced">Correct Answer : {{ quiz[currentQuestion-1].correct}} </div> 
<div class=  "col royal">You answered  : {{ quiz[currentQuestion-1].userSelection}} </div> 
<div class=  "col balanced" ng-if="quiz[currentQuestion-1].correct == quiz[currentQuestion-1].userSelection" >Answer : <img src="http://ipm-mathemagic.com/new/images/app/correct.jpg"> </img>  </div> 
<div class=  "col assertive" ng-if="quiz[currentQuestion-1].correct != quiz[currentQuestion-1].userSelection" >Answer : <img src="http://ipm-mathemagic.com/new/images/app/wrong.jpg"> </img>  </div> 
 
</div> 

</div>

	
	  <a  ng-click=submitQuiz() class=" button button-positive  button-block icon-left ion-checkmark-circled " ng-if="mode!='postsubmit'" >Submit Test</a>
	    <a  ng-click=goBack() class=" button button-positive  button-block icon-left ion-checkmark-circled " ng-if="mode=='postsubmit'" >Back to Result</a>
	<button id="testResultsy-button15" class=" button button-royal  button-block icon-left ion-arrow-left-c " ng-Click="gotoTests()" >Back to Tests </button>	
	
	  <BR/>
	  <BR/>
	  
</div> 

<BR/>




</font> 	
</div>



      
    </ion-content>
</ion-view>
</body>
</html>
