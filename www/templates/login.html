<ion-view title="Login" style="background-color:#66CDAA;" id="page5" class=" " >
  
	  
    <ion-content padding="false" scroll="false" class="has-header">
        <form id="login-form1" class="list ">
            <div class="spacer" style="height: 40px;"></div>
            <div class="spacer" style="height: 40px;"></div>
            <ion-list id="login-list1" class=" ">
                <label class="item item-input " id="login-input1"  >
                    <span class="input-label">Username</span>
                    <input type="text" placeholder="Enter username" ng-model="loginData.username" >
                </label>
                <label class="item item-input " id="login-input2"   >
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="Enter Password" ng-model="loginData.password" >
                </label>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
        </form>

		<center><p class="assertive"> {{loginAlerts[0].message}}</p></center>
		
		   <button class="buttonDarkblue " ng-click="doLogin(loginData)" >Login</button>
                <p></p>

                <button class="buttonOrange" ng-click="showRegister()"  ng-if="userModel.isLogIn==false">Sign up for new user</button>
				
	
    </ion-content>
</ion-view>
