<ion-view title="IPM Products" style="background-color:#66CDAA;" id="page14" class=" ">
    
	<ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <div style="text-align:right;margin-right:5px">
            <img src="img/logo.png" width="24" height="28" />
            <div class="signin">
                <ul ng-if="userModel.isLogIn==false">
                    <li>
                        <a href="#/login">Login</a>
                    </li>
                </ul>
                <ul ng-if="userModel.isLogIn==true">
                    <li>{{userModel.firstname}}</li>
                </ul>
            </div>
        </div>
    </ion-nav-buttons>
	<ion-content padding="true" class="has-header">
	
	<div class="list">
  
</div>
	
	
  
<ion-list>
		
  <ion-item ng-repeat="item in products">
  
	<ion-item class="balanced  " id= {{item.id}}}  ui-sref="orderDetails({prodid : item.product_id ,prodname : item.product_name , price: item.price   })" >   {{item.product_name}}</ion-item>

   <div class="item item-thumbnail-left">
     <img src={{item.img_src}}>
      <div class="item-text-wrap positive" >{{item.product_desc}}  
	  </div>
   </div>
   <ion-item> 
 <div class="row">
 <div class="col assertive"> 
		 Price : {{ item.price}} </div> 
 <div class="col"> 
		<button class=" button button-positive  button-block icon-left ion-checkmark-circled"  ui-sref="orderDetails({prodid : item.product_id ,prodname : item.product_name , price: item.price   })">
   Buy
</button>
</div>
</div> 
</ion-item> 



	

		
   
  </ion-item>
  <BR/>
  <BR/>
  
</ion-list>
  <BR/>
           <BR/>
  
    </ion-content>
<BR/>
<BR/> 

</ion-view>
